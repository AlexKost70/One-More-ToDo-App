<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <title>Список дел</title>
</head>
<body>
    <main class="todo clearfix">
        <div class="list">
            <h2 class="header list-header">Список дел:</h2>
            <p class="list-info">Список пуст...</p>
            <div class="list-tasks"></div>
        </div>
        <div class="add-element">
            <h2 class="header add-element-header">Добавить новое дело</h2>
            <form class="add-element-form">
                <div class="add-element-form-wrapper">
                    <label for="name">* Название</label><br>
                    <input type="text" id="name" required><br>
                    <label for="desription">* Описание</label><br>
                    <textarea id="description" required></textarea><br>
                    <input type="submit" value="Добавить дело" class="submit-button">
                </div>
            </form>
        </div>
    </main>
    <script src="js/script.js">
    </script>
</body>
</html>
